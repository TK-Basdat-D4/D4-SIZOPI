<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tambah Habitat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            width: 60%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        form label {
            font-weight: bold;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .cancel-btn {
            text-decoration: none;
            color: #007BFF;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tambah Habitat</h1>
        <form method="post">
            <label for="nama">Nama Habitat:</label>
            <input type="text" id="nama" name="nama">

            <label for="luas">Luas Area (mÂ²):</label>
            <input type="number" id="luas" name="luas">

            <label for="kapasitas">Kapasitas Maksimal (jumlah hewan):</label>
            <input type="number" id="kapasitas" name="kapasitas">

            <label for="status_lingkungan">Status Lingkungan:</label>
            <textarea id="status_lingkungan" name="status_lingkungan"></textarea>

            <button type="submit">Tambah Habitat</button>
            <a href="{% url 'kuning:list_habitat' %}" class="cancel-btn">BATAL</a>
        </form>
    </div>
</body>
</html>
