{% extends 'base.html' %}

{% block title %}Edit Habitat - Taman Safari{% endblock %}

{% block content %}
<div style="padding: 20px; font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto;">
    <h1 style="color: #2c3e50;">Edit Habitat</h1>
    
    <div style="background: white; border-radius: 8px; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
        <form method="post">
            {% csrf_token %}
            
            <div style="margin-bottom: 15px;">
                <label for="nama" style="display: block; margin-bottom: 5px; font-weight: bold;">Nama Habitat:</label>
                <input type="text" id="nama" name="nama" value="{{ habitat.nama }}" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;" required>
            </div>
            
            <div style="margin-bottom: 15px;">
                <label for="luas_area" style="display: block; margin-bottom: 5px; font-weight: bold;">Luas Area (mÂ²):</label>
                <input type="number" id="luas_area" name="luas_area" value="{{ habitat.luas_area }}" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;" required>
            </div>
            
            <div style="margin-bottom: 15px;">
                <label for="kapasitas_maksimal" style="display: block; margin-bottom: 5px; font-weight: bold;">Kapasitas Maksimal (jumlah hewan):</label>
                <input type="number" id="kapasitas_maksimal" name="kapasitas_maksimal" value="{{ habitat.kapasitas_maksimal }}" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;" required>
            </div>
            
            <div style="margin-bottom: 15px;">
                <label for="status_lingkungan" style="display: block; margin-bottom: 5px; font-weight: bold;">Status Lingkungan:</label>
                <textarea id="status_lingkungan" name="status_lingkungan" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; min-height: 100px;" required>{{ habitat.status_lingkungan }}</textarea>
            </div>
            
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <button type="submit" style="padding: 8px 16px; background-color: #f39c12; color: white; border: none; border-radius: 4px; cursor: pointer;">SIMPAN PERUBAHAN</button>
                <a href="{% url 'kuning:list_habitat' %}" style="color: #2980b9; text-decoration: none;">BATAL</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
