<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Zoo Management System{% endblock %}</title>
</head>
<body>
    <!-- Navigation -->
    <div>
        <a href="{% url 'register_login:home' %}">Zoo Management</a>
        <div>
            <ul>
                <li><a href="{% url 'register_login:home' %}">Home</a></li>
            </ul>
            <ul>
                {% if current_user %}
                    <li><a href="{% url 'register_login:profile' %}">Profile</a></li>
                    <li><a href="{% url 'register_login:logout' %}">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'register_login:login' %}">Login</a></li>
                    <li><a href="{% url 'register_login:choose_role' %}">Register</a></li>
                {% endif %}
            </ul>
        </div>
    </div>

    <!-- Messages -->
    <div>
        {% if messages %}
            {% for message in messages %}
                <div>{{ message }}</div>
            {% endfor %}
        {% endif %}
    </div>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 Zoo Management System</p>
    </footer>
</body>
</html>
