{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="flex items-center justify-center h-[calc(100vh-6rem)]">
    <div class="w-full max-w-sm p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Form Login</h1>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username:</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required 
                    class="w-full px-4 py-2 mt-1 border border-gray-300 bg-blue-200/70 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                >
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    class="w-full px-4 py-2 mt-1 border border-gray-300 bg-blue-200/70 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                >
            </div>
            <button 
                type="submit" 
                class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-300"
            >Login
            </button>
        </form>
        <p class="text-sm text-center text-gray-600 mt-4">
            Don't have an account? 
            <a href="{% url 'register_login:choose_role' %}" class="text-blue-500 hover:underline">Register</a>
        </p>
    </div>
</div>
{% endblock %}
