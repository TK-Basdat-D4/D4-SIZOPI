{% extends 'base.html' %}

{% block title %}Register as Visitor{% endblock %}

{% block content %}
<div>
    <h1>Register as Visitor</h1>
    <p>Please fill in all required information</p>
    
    <form method="post">
        {% csrf_token %}
        
        <div>
            <label for="username">Username *</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div>
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div>
            <label for="password">Password *</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <div>
            <label for="confirm_password">Konfirmasi Password *</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        
        <div>
            <label for="nama_depan">Nama Depan *</label>
            <input type="text" id="nama_depan" name="nama_depan" required>
        </div>
        
        <div>
            <label for="nama_tengah">Nama Tengah</label>
            <input type="text" id="nama_tengah" name="nama_tengah">
        </div>
        
        <div>
            <label for="nama_belakang">Nama Belakang *</label>
            <input type="text" id="nama_belakang" name="nama_belakang" required>
        </div>
        
        <div>
            <label for="nomor_telepon">Nomor Telepon *</label>
            <input type="tel" id="nomor_telepon" name="nomor_telepon" required>
        </div>
        
        <div>
            <label for="tanggal_lahir">Tanggal Lahir *</label>
            <input type="date" id="tanggal_lahir" name="tanggal_lahir" required>
        </div>
        
        <div>
            <label for="alamat_lengkap">Alamat Lengkap *</label>
            <textarea id="alamat_lengkap" name="alamat_lengkap" rows="3" required></textarea>
        </div>
        
        <div>
            <button type="submit">DAFTAR</button>
            <a href="{% url 'register_login:choose_role' %}">Kembali</a>
        </div>
    </form>
</div>
{% endblock %}
