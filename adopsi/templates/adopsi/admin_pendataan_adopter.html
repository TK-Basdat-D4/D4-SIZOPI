{% extends 'base.html' %}

{% block title %}Pendataan Adopter{% endblock %}

{% block content %}
<!-- Add Quicksand font to the head section -->
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">

<div class="container mt-5">
    <div class="card shadow-lg border-0 rounded-3">
        <div class="card-header bg-success text-white">
            <h5 class="mb-0" style="font-family: 'Quicksand', sans-serif;">Pendataan Adopter</h5>
        </div>
        <div class="card-body" style="font-family: 'Quicksand', sans-serif;">
            <!-- Display error messages, if any -->
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
            
            <form method="post">
                {% csrf_token %}
                
                <!-- Username Input Section -->
                <div class="mb-4">
                    <label class="form-label fw-bold" for="username">Username Calon Adopter</label>
                    <input type="text" id="username" name="username" class="form-control" required placeholder="Masukkan username calon adopter" style="border-radius: 10px;">
                </div>

                <!-- Type of Adopter Selection Section -->
                <div class="mb-4">
                    <label class="form-label fw-bold">Calon Adopter akan mengadopsi sebagai:</label>
                    <div class="d-flex">
                        <div class="form-check me-3">
                            <input class="form-check-input" type="radio" name="tipe_adopter" value="Individu" id="individu" required>
                            <label class="form-check-label" for="individu">Individu</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="tipe_adopter" value="Organisasi" id="organisasi" required>
                            <label class="form-check-label" for="organisasi">Organisasi</label>
                        </div>
                    </div>
                </div>

                <!-- Buttons Section -->
                <div class="d-flex justify-content-between mt-4">
                    <a href="{% url 'adopsi:admin_program_adopsi' %}" class="btn btn-outline-secondary" style="border-radius: 10px; font-family: 'Quicksand', sans-serif;">Batal</a>
                    <button type="submit" class="btn btn-success" style="border-radius: 10px; font-family: 'Quicksand', sans-serif;">Verifikasi Akun</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
