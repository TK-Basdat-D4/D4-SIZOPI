{% extends 'base.html' %}

{% block title %}Pendataan Adopter{% endblock %}

{% block extra_css %}
<!-- Quicksand font -->
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen px-4">
    <div class="w-full max-w-lg bg-gradient-to-r from-green-50 via-white to-green-50 shadow-lg rounded-xl p-8"
        style="font-family: 'Quicksand', sans-serif;">
        <h2 class="text-2xl font-bold text-center text-green-700 mb-6">Pendataan Adopter</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="mb-4 p-4 text-sm text-red-700 bg-red-100 border border-red-200 rounded-lg">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <!-- Username Input -->
            <div class="mb-4">
                <label for="username" class="block text-sm font-semibold mb-1">Username Calon Adopter</label>
                <input type="text" id="username" name="username" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-lime-400 focus:outline-none"
                    placeholder="Masukkan username calon adopter">
            </div>

            <!-- Tipe Adopter -->
            <div class="mb-4">
                <label class="block text-sm font-semibold mb-2">Calon Adopter akan mengadopsi satwa sebagai:</label>
                <div class="flex gap-6">
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="tipe_adopter" value="Individu" required class="text-lime-500 focus:ring-lime-400">
                        <span>Individu</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="tipe_adopter" value="Organisasi" required class="text-lime-500 focus:ring-lime-400">
                        <span>Organisasi</span>
                    </label>
                </div>
            </div>

            <!-- Tombol -->
            <div class="flex justify-between mt-6">
                <a href="{% url 'adopsi:admin_program_adopsi' %}"
                    class="px-4 py-2 text-sm font-semibold text-gray-700 border border-gray-300 rounded-lg hover:bg-gray-100 transition">
                    Batal
                </a>
                <button type="submit"
                    class="px-4 py-2 text-sm font-semibold text-white bg-green-600 rounded-lg hover:bg-green-700 transition">
                    Verifikasi Akun
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
