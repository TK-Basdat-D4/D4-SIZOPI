{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6 text-center">EDIT ATRAKSI</h1>

    <form method="POST" class="bg-white p-6 rounded-lg shadow-md w-full max-w-2xl mx-auto">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block mb-1">Nama Atraksi</label>
            <input type="text" value="{{ atraksi.nama_atraksi }}" class="w-full border border-gray-300 rounded px-3 py-2 bg-gray-100" readonly>
        </div>

        <div class="mb-4">
            <label class="block mb-1">Lokasi</label>
            <input type="text" value="{{ atraksi.lokasi }}" class="w-full border border-gray-300 rounded px-3 py-2 bg-gray-100" readonly>
        </div>

        <div class="mb-4">
            <label class="block mb-1">Kapasitas</label>
            <input type="number" name="kapasitas" value="{{ atraksi.kapasitas }}" class="w-full border border-gray-300 rounded px-3 py-2">
        </div>

        <div class="mb-4">
            <label class="block mb-1">Jadwal</label>
            <input type="datetime-local" name="jadwal" value="{{ atraksi.jadwal|date:'Y-m-d\\TH:i' }}" class="w-full border border-gray-300 rounded px-3 py-2">
        </div>

        <div class="mb-4">
            <label class="block mb-1">Hewan Terlibat</label>
            <input type="text" value="{{ atraksi.hewan_terlibat|join:', ' }}" class="w-full border border-gray-300 rounded px-3 py-2 bg-gray-100" readonly>
        </div>

        <div class="mb-4">
            <label class="block mb-1">Pelatih</label>
            <input type="text" value="{{ atraksi.pelatih|join:', ' }}" class="w-full border border-gray-300 rounded px-3 py-2 bg-gray-100" readonly>
        </div>

        <div class="text-center">
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Simpan Perubahan</button>
            <a href="{% url 'biru:list_atraksi' %}" class="bg-red-400 text-white px-4 py-2 rounded hover:bg-red-500 ml-2">Batal</a>
        </div>
    </form>
</div>
{% endblock %}
