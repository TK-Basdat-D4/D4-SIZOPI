{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">EDIT RESERVASI WAHANA</h1>

    <form method="post" class="bg-white p-6 rounded-lg shadow-md">
        {% csrf_token %}

        <!-- Nama Wahana -->
        <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2">Nama Wahana</label>
            <input type="text" name="nama_wahana" value="{{ wahana.nama_wahana }}" readonly
                   class="w-full px-3 py-2 border rounded bg-gray-100">
        </div>

        <!-- Peraturan -->
        <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2">Peraturan</label>
            <ol class="list-decimal list-inside bg-gray-100 border rounded px-3 py-2">
                {% for aturan in wahana.peraturan %}
                <li>{{ aturan }}</li>
                {% endfor %}
            </ol>
        </div>

        <!-- Jam -->
        <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2">Jam</label>
            <input type="text" name="jam" value="{{ wahana.jadwal|time:'H:i' }}" readonly
                   class="w-full px-3 py-2 border rounded bg-gray-100">
        </div>

        <!-- Tanggal -->
        <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2">Tanggal</label>
            <input type="text" name="tanggal" value="{{ wahana.jadwal|date:'d-m-Y' }}" readonly
                   class="w-full px-3 py-2 border rounded bg-gray-100">
        </div>

        <!-- Jumlah Tiket -->
        <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2">Jumlah Tiket</label>
            <input type="number" name="jumlah_tiket" min="1" value="{{ wahana.jumlah_tiket }}" required
                   class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Tombol -->
        <div class="flex justify-between mt-6">
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                EDIT RESERVASI
            </button>
            <a href="{% url 'biru:list_reservasi' %}" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                BATAL
            </a>
        </div>
    </form>
</div>
{% endblock %}
