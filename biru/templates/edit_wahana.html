{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto mt-10 bg-white p-8 rounded shadow">
    <h2 class="text-2xl font-bold mb-6 text-center">Edit Wahana</h2>
    <form method="post">
        {% csrf_token %}

        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Nama Wahana</label>
            <input type="text" name="nama_wahana" value="{{ wahana.nama_wahana }}" required
                   class="w-full border px-3 py-2 rounded focus:outline-none focus:ring focus:border-blue-300" readonly>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Kapasitas</label>
            <input type="number" name="kapasitas" value="{{ wahana.kapasitas }}" required min="1"
                   class="w-full border px-3 py-2 rounded focus:outline-none focus:ring focus:border-blue-300" >
        </div>

        <div class="mb-4">
            <label class="block mb-1">Jadwal</label>
            <input type="datetime-local" name="jadwal" value="{{ wahana.jadwal|date:'Y-m-d\\TH:i' }}"
                   class="w-full border border-gray-300 rounded px-3 py-2">
        </div>

        <div class="text-center">
            <button type="submit" class="bg-blue-600 text-white font-semibold px-6 py-2 rounded hover:bg-blue-700 transition">
                Simpan Perubahan
            </button>
            <a href="{% url 'biru:list_wahana' %}" class="bg-red-400 text-white px-4 py-2 rounded hover:bg-red-500 ml-2">
                Batal
            </a>
        </div>
    </form>
</div>
{% endblock %}
