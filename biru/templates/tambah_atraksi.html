{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto mt-10 bg-white p-8 rounded shadow">
    <h2 class="text-2xl font-bold mb-6 text-center">Tambah Atraksi Baru</h2>
    <form method="post">
        {% csrf_token %}

        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Nama Atraksi</label>
            <input type="text" name="nama_atraksi" required class="w-full border px-3 py-2 rounded focus:outline-none focus:ring focus:border-blue-300" />
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Lokasi</label>
            <input type="text" name="lokasi" required class="w-full border px-3 py-2 rounded focus:outline-none focus:ring focus:border-blue-300" />
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Kapasitas</label>
            <input type="number" name="kapasitas" required min="1" class="w-full border px-3 py-2 rounded focus:outline-none focus:ring focus:border-blue-300" />
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Jadwal (Waktu)</label>
            <input type="time" name="jadwal" required class="w-full border px-3 py-2 rounded focus:outline-none focus:ring focus:border-blue-300" />
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Hewan Terlibat</label>
            <select name="hewan_terlibat" multiple required class="w-full border px-3 py-2 rounded focus:outline-none focus:ring focus:border-blue-300">
                {% for h in hewan %}
                <option value="{{ h }}">{{ h }}</option>
                {% endfor %}
            </select>
            <p class="text-sm text-gray-500 mt-1">Gunakan Ctrl (atau Cmd di Mac) untuk memilih lebih dari satu.</p>
        </div>

        <div class="mb-6">
            <label class="block text-gray-700 font-semibold mb-2">Pelatih</label>
            <select name="pelatih" multiple required class="w-full border px-3 py-2 rounded focus:outline-none focus:ring focus:border-blue-300">
                {% for p in pelatih %}
                <option value="{{ p }}">{{ p }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="text-center">
            <button type="submit" class="bg-blue-600 text-white font-semibold px-6 py-2 rounded hover:bg-blue-700 transition">Simpan</button>
            <a href="{% url 'biru:list_atraksi' %}" class="bg-red-400 text-white px-4 py-2 rounded hover:bg-red-500 ml-2">Batal</a>
        </div>
    </form>
</div>
{% endblock %}
