{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">EDIT RESERVASI ATRAKSI</h1>

    <form method="post" class="bg-white p-6 rounded-lg shadow-md">
        {% csrf_token %}

        <!-- Nama Atraksi -->
        <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2">Nama Atraksi</label>
            <input type="text" name="nama_atraksi" value="{{ atraksi.nama_atraksi }}" readonly
                   class="w-full px-3 py-2 border rounded bg-gray-100">
        </div>

        <!-- Lokasi -->
        <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2">Lokasi</label>
            <input type="text" name="lokasi" value="{{ atraksi.lokasi }}" readonly
                   class="w-full px-3 py-2 border rounded bg-gray-100">
        </div>

        <!-- Jam -->
        <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2">Jam</label>
            <input type="text" name="jam" value="{{ atraksi.jadwal|time:'H:i' }}" readonly
                   class="w-full px-3 py-2 border rounded bg-gray-100">
        </div>

        <!-- Tanggal -->
        <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2">Tanggal</label>
            <input type="text" name="tanggal" value="{{ atraksi.jadwal|date:'d-m-Y' }}" readonly
                   class="w-full px-3 py-2 border rounded bg-gray-100">
        </div>

        <!-- Jumlah Tiket -->
        <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2">Jumlah Tiket</label>
            <input type="number" name="jumlah_tiket" min="1" required
                   class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Tombol -->
        <div class="flex justify-between mt-6">
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                EDIT RESERVASI
            </button>
            <a href="{% url 'biru:list_data_reservasi' %}" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                BATAL
            </a>
        </div>
    </form>
</div>
{% endblock %}
